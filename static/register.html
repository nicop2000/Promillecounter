<body>
<header></header>
<h2>Registrierung</h2>
<main>
<form id="reg-form">
    <label for="first-name">Vorname *</label>
    <input type="text" class="form-control" autocomplete="off" autocapitalize="off" id="first-name" placeholder="Vornamen eingeben" required/>
    <label for="last-name">Nachname</label>
    <input type="text" class="form-control" autocomplete="off" autocapitalize="off" id="last-name" placeholder="Nachname eingeben"/>
    <label for="username">Benutzername *</label>
    <input type="text" class="form-control" autocomplete="off" autocapitalize="off" id="username" placeholder="Username" required/>
    <label for="mail">E-Mail-Adresse</label>
    <input type="email" class="form-control" autocomplete="off" autocapitalize="off" id="mail" placeholder="E-Mail-Adresse eingeben"/>
    <label for="password">Passwort *</label>
    <input type="password" class="form-control" autocomplete="off" autocapitalize="off" id="password" placeholder="Passwort eingeben" required/>
    <label for="password-repeat">Passwort wiederholen *</label>
    <input type="password" class="form-control" autocomplete="off" autocapitalize="off" id="password-repeat" placeholder="Passwort wiederholen" required/>
    <input type="checkbox" class="form-check-input" id="data-consent-check">
    <label class="form-check-label" for="data-consent-check">Ich stimme der <a href="/imprint#datenschutzerklärung" target="_blank">Datenschutzerklärung</a> und den <a href="imprint#dateiverwendung" target="_blank">Dateiverwendungsbestimmungen</a> zu</label>
    <label>Mit * gekennzeichnete Felder sind Pflichtfelder</label>
    <input type="submit" value="Submit Form"/>
</form>

</main>

<script src="./js/register.js"></script>

    document.getElementById('reg-form').reset();
</script>
</body>
