<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login">
        <input type="text" autocomplete="off" autocapitalize="off" id="username" placeholder="Username" />
        <input type="password" autocomplete="off" autocapitalize="off" id="password" placeholder="Password" />
        <input type="submit" value="Submit Form" />
    </form>

<script>const form = document.getElementById('login');
form.addEventListener('submit', login);


async function login(event) {
    event.preventDefault()
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const result = await fetch('/api/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            username,
            password
        })
    }).then(res => res.json())

    if(result.status === 'ok') {
        console.log('Got the token :', result.data);
        //everything went fine
    } else {
        //error creatin user
        alert(result.error);
    }

}</script>
</body>
</html>
